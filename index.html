<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js"></script>

</head>
<body>
    <div class="number-container">
        <div id="number-display"></div>
    </div>

    <div class="button-container">
        <div class="row-container">
        <button class="single-button" onclick="appendOpp('+')">+</button>
        <button class="single-button" onclick="appendSym('7')">7</button>
        <button class="single-button" onclick="appendSym('8')">8</button>
        <button class="single-button" onclick="appendSym('9')">9</button>
        </div>

        <div class="row-container">
        <button class="single-button" onclick="appendOpp('-')">-</button>
        <button class="single-button" onclick="appendSym('4')">4</button>
        <button class="single-button" onclick="appendSym('5')">5</button>
        <button class="single-button" onclick="appendSym('6')">6</button>
        </div>
        
        <div class="row-container">
        <button class="single-button" onclick="appendOpp('*')">*</button>
        <button class="single-button" onclick="appendSym('1')">1</button>
        <button class="single-button" onclick="appendSym('2')">2</button>
        <button class="single-button" onclick="appendSym('3')">3</button>
        </div>

        <div class = 'row-container'>
        <button class="single-button" onclick="appendOpp('/')">/</button>
        <button class="single-button" onclick="appendSym('0')">0</button>
        <button class="single-button">=</button>
        <button class="single-button" onclick="clearScreen()">Clear</button>
        </div>

    </div>
</body>
</html>
