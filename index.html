<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="number-container">
        <div class="number-display"></div>
    </div>

    <div class="button-container">
        <div class="row-container">
        <button class="single-button">+</button>
        <button class="single-button">7</button>
        <button class="single-button">8</button>
        <button class="single-button">9</button>
        </div>

        <div class="row-container">
        <button class="single-button">-</button>
        <button class="single-button">4</button>
        <button class="single-button">5</button>
        <button class="single-button">6</button>
        </div>
        
        <div class="row-container">
        <button class="single-button">x</button>
        <button class="single-button">1</button>
        <button class="single-button">2</button>
        <button class="single-button">3</button>
        </div>

        <div class = 'row-container'>
        <button class="single-button">/</button>
        <button class="single-button">0</button>
        <button class="single-button">=</button>
        <button class="single-button">Clear</button>
        </div>

    </div>
</body>
</html>
